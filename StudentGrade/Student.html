<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <link rel="stylesheet" href="Student.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Student Grade Tracker</h1>

        <div class="AddStu">
            <h2>Add Student</h2>
            <input type="number" id="rollNo" placeholder="Roll No" />
            <input type="text" id="name" placeholder="Student Name" />
            <input type="number" id="subjects" placeholder="Number of Subjects" />
            <button onclick="addSubjects()">Enter Marks</button>

            <div id="marksSection"></div>
            <button id="saveBtn" onclick="saveStudent()" style="display:none;">Save Student</button>
        </div>

        <hr>

        <div class="AllStu">
            <h2>All Students</h2>
            <button onclick="viewStudents()">View All</button>
            <div id="studentList"></div>
        </div>

        <hr>

        <div class="searchstu">
            <h2>Search Student</h2>
            <input type="number" id="searchRoll" placeholder="Enter Roll No">
            <button onclick="searchStudent()">Search</button>
            <div id="searchResult"></div>
        </div>
    </div>


</body>
</html>

</body>
</html>
